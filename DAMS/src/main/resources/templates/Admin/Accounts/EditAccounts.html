<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Edit Account</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="admin_dash">Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="manage_accounts" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Accounts
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" href="create_accounts">Create New Account</a></li>
                        <li><a class="dropdown-item" href="manage_accounts">Manage Accounts</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="manage_donations" id="navbarDropdownMenuLink1" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Donations
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink1">
                        <li><a class="dropdown-item" href="create_donations">Create New Donation</a></li>
                        <li><a class="dropdown-item" href="manage_donations">Manage Donations</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container my-5 p-5" style="border:1px solid black;">
    <h4 class="text-center">Edit Account Here</h4>
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>
    <form class="col-md-4 offset-md-4" th:action="@{/updateUser/{id}(id=${tempUser.id})}" method="post" th:object="${tempUser}" >
        <div>
            <p>* indicates a required field</p>
        </div>

        <input type="hidden" name="id" th:value="${tempUser.id}"/>
        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" name="firstName" th:value="${tempUser.firstName}">
        </div>
        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" name="lastName" th:value="${tempUser.lastName}">
        </div>
        <div class="mb-3">
            <label class="form-label">E-mail *</label>
            <input type="email" class="form-control" name="email" th:value="${tempUser.email}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Username *</label>
            <input type="text" class="form-control" name="username" th:value="${tempUser.username}" required>
        </div>
        <input type="hidden" name="password" th:value="${tempUser.password}"/>
        
        <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" name="address" th:value="${tempUser.address}">
        </div>
        <div class="mb-3">
            <label class="form-label">City</label>
            <input type="text" class="form-control" name="city" th:value="${tempUser.city}">
        </div>
        <div class="mb-3">
            <label class="form-label">State</label>
            <input type="text" class="form-control" name="state" th:value="${tempUser.state}">
        </div>
        <div class="mb-3">
            <label class="form-label">Zip Code *</label>
            <input type="number" class="form-control" name="zipCode" th:value="${tempUser.zipCode}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Role * </label>
            <select class="form-select" aria-label="Default select example" name="role" th:value="${tempUser.role}" required>
                <option value="" disabled selected>Select an option</option>
                <option value = "Admin">Admin</option>
                <option value = "Donor">Donor</option>
                <option value = "Receiver">Receiver</option>
            </select>
        </div>
        <center><button type="submit" class="btn btn-primary">Update</button></center>
    </form>

</div>


</body>
</html>
