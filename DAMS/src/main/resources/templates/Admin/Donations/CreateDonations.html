    <div class="container-fluid">
        <a class="navbar-brand text-white" href="admin_dash">Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="manage_accounts" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">

<div class="container my-5 p-5" style="border:1px solid black;">
    <h4 class="text-center">Create New Donation</h4>
    <form class="col-md-4 offset-md-4" th:action="@{/saveDonation}" method="post">
        <div>
            <p class="text-center">* indicates a required field</p>
        </div>
        <div class="mb-3">
            <label class="form-label">Username *</label>
            <input type="text" class="form-control" name="username" required>
        </div>
        <div class="mb-3">
            <label class="form-label">E-mail</label>
            <input type="email" class="form-control" name="email">
        </div>
        <div class="mb-3">
            <label class="form-label">Zip Code *</label>
            <input type="number" class="form-control" name="zipCode" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Category * </label>
            <select class="form-select" aria-label="Default select example" name="category" required>
                <option value="" disabled selected>Select an option</option>
                <option value = "Cash">Cash / Voucher Assistance</option>
                <option value = "Clothing">Clothing / Personal Hygiene</option>
                <option value = "Nutrition">Food / Nutrition</option>
                <option value = "Medical">Medical / Healthcare</option>
                <option value = "Shelter">Shelter</option>
                <option value = "Other">Other</option>

            </select>

        </div>

        <div class="mb-3">
            <label class="form-label">Item*</label>
            <input type="text" class="form-control" name="item" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input type="number" class="form-control" name="quantity">
        </div>
        <center><button type="submit" class="btn btn-primary">Submit</button></center>
    </form>

</div>


</body>
</html>
