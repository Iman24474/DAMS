<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

    <form th:action="@{accounts/save}" method="post" th:object="${user}" style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-from-label">Role:</label>
                <div class = "col-sm-8">
                    <input type="text" th:field="*{role}" class="form-control" required minlength="2" maxlength="15"/>
                </div>

            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-from-label">First Name:</label>
                <div class = "col-sm-8">
                    <input type="text" th:field="*{firstName}" class="form-control" required minlength="2" maxlength="45"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-from-label">Last Name:</label>
                <div class = "col-sm-8">
                    <input type="text" th:field="*{lastName}" class="form-control" required minlength="2" maxlength="45"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-from-label">E-mail:</label>
                <div class = "col-sm-8">
                    <input type="email" th:field="*{email}" class="form-control" required minlength="8" maxlength="45"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-from-label">Address:</label>
                <div class = "col-sm-8">
                    <input type="text" th:field="*{address}" class="form-control" required minlength="10" maxlength="100"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-from-label">City:</label>
                <div class = "col-sm-8">
                    <input type="text" th:field="*{city}" class="form-control" required minlength="2" maxlength="45"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-from-label">State:</label>
                <div class = "col-sm-8">
                    <input type="text" th:field="*{state}" class="form-control" required minlength="2" maxlength="45"/>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-from-label">Zip Code:</label>
            <div class = "col-sm-8">
                <input type="number" th:field="*{zipCode}" class="form-control" required minlength="2" maxlength="45"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-from-label">Status:</label>
            <div class = "col-sm-8">
                <input type="checkbox" th:field="*{active}"/>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary m-2">Save</button>
            <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
        </div>
    </form>

</div>
<script type="text/javascript">
    function cancelForm()
    {
        window.location = "[[@{/accounts}]]";
    }
</script>

</body>
</html>
